    <script>

        window.addEventListener("mousemove",(e)=>{

          //get mouse position
            let posX = e.pageX
            let posY = e.pageY
            // console.log(e.pageX)

            let cursor = document.getElementById("cursor")

            cursor.style.top = posY -15 + "px"
            cursor.style.left = posX -17+ "px"
        })

        window.addEventListener("scroll",(e)=>{
            let scroll = pageYOffset;

            // console.log(scroll)

            if(scroll > 2500){
              
              let g1 = document.getElementById("g1")
                      let g2 = document.getElementById("g2")
                   
                      let posX = e.pageX
                      let posY = e.pageY
        
                      g1.style.transform = `translateX(${scroll * 0.1}px)`;
                      g2.style.transform = `translateX(${scroll * -0.1}px)`;
                     
                    }

            

            if(scroll < 450){

            //sun movement
            let sun = document.getElementById("sun")
            sun.style.transform = `translateY(${scroll * 1}px)`;
           
            //text movement
            let text = document.getElementById("parallaxHeading")
            text.style.transform = `translateX(${scroll * 3}px)`;

          
            }

            if(scroll < 300){

              //horse movement
              let cowboy = document.getElementById("cowboy")
              cowboy.style.transform = `translateY(${scroll * -0.5}px)`;
            }

            if(scroll > 900){
              let card = document.querySelectorAll(".card")
              
           
              card.forEach(card => {
                card.classList.add('cardDisplay'); // Add the 'cardDisplay' class to each element
              });


            } else {
              let card = document.querySelectorAll(".card")
              card.forEach(card => {
                card.classList.remove('cardDisplay'); // Add the 'cardDisplay' class to each element
              });

            }


          

           

            //its clear anything that needs to be 100% width can only move up and down. only edit y value.
            //but anything else that isnt 100% can easily move left and right off screen cause it doesnt need to cover entire width.
        })
    </script>
